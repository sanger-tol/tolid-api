# This is used for staging and production deployment in CI/CD
version: '3'
services: 
  tolid-api:
    image: $CI_REGISTRY_IMAGE/tolid-api:$CI_COMMIT_SHA
    restart: always
    networks:
      - tolid
    deploy:
      replicas: 1
    env_file:
      - ${ENV_FILE}
    environment:
      - ENVIRONMENT=${CI_ENVIRONMENT_NAME}
    ports: 
      - 5000:80
  tolid-ui:
    image: $CI_REGISTRY_IMAGE/tolid-ui:$CI_COMMIT_SHA
    restart: always
    networks:
      - tolid
    deploy:
      replicas: 1
    env_file:
      - ${ENV_FILE}
#    entrypoint: /bin/sh -c "envsubst "\\$$STS_API_LOCATION" < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && cat /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    ports: 
      - 8000:80
    volumes:
      - schema-html:/var/www/schema
  tolid-dbutils:
    image: $CI_REGISTRY/tol/tol-core/dbutils:1.0.2
    restart: always
    networks:
      - tolid
    deploy:
      replicas: 1
    env_file:
      - ${ENV_FILE}
  tolid-schema:
    image: $CI_REGISTRY/tol/tol-core/schemaspy:0.2.0
    restart: "no"
    networks:
      - tolid
    deploy:
      replicas: 1
      restart_policy:
        condition: none
    env_file:
      - ${ENV_FILE}
    volumes:
      - schema-html:/output
networks:
  tolid:
    driver: overlay
volumes:
  schema-html:
