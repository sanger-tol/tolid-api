include:
  - project: 'tol/tol-core'
    ref: main
    file: '/gitlab/main.yml'

stages:
  - lint
  - build
  - deploy

build-api:
  extends: .build-template
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: ''
    PART: "tolid-api"
    DOCKERFILE: "tolid-api/Dockerfile"
    NAME: "tolid-api"

build-ui:
  extends: .build-template
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: ''
    PART: "tolid-ui"
    DOCKERFILE: 'tolid-ui/Dockerfile'
    NAME: "tolid-ui"

deploy-qa:
  extends: .swarm-deploy-template
  environment:
    name: qa
    url: http://172.27.27.109:8000
  variables:
    DOCKER_HOST: "ssh://ubuntu@172.27.27.109"
    EXTRA_DEPLOY_FILES: ""
    STACK_NAME: tolid
  script:
    - echo "Deployed to qa"
  only:
    - qa

deploy-staging:
  extends: .swarm-deploy-template
  environment:
    name: staging
    url: https://id-staging.tol.sanger.ac.uk
  variables:
    DOCKER_HOST: "ssh://ubuntu@172.27.21.233"
    EXTRA_DEPLOY_FILES: "-c docker-compose.gitlab-logging.yml"
    STACK_NAME: tolid
  script:
    - echo "Deployed to staging"
  only:
    - staging

deploy-production:
  extends: .swarm-deploy-template
  environment:
    name: production
    url: https://id.tol.sanger.ac.uk/
  variables:
    DOCKER_HOST: "ssh://ubuntu@172.27.18.201"
    EXTRA_DEPLOY_FILES: "-c docker-compose.gitlab-logging.yml"
    STACK_NAME: tolid
  script:
    - echo "Deployed to production"
  only:
    - production
  when: manual
