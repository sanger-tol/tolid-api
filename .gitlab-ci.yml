include:
  - project: 'tol/tol-core'
    #ref: v1.3.1
    #file: '/gitlab/app.yml'

    ref: 'd55acf7990394835d86a4670452bc1d4978a39ee' # TODO change back!!!!
    file: '/gitlab/main.yml' # TODO change back!!!

variables:
  APP_NAME: "tolid"
  SERVICE_NAME: "id"
  ENABLE_ROBOT_REVIEW: "true"

  CI_COMMIT_SHA: "d93fff4b706254e862d9d4ad39844d3a58655d52" # TODO remove!!!!


# TODO remove everything below here!!!!....
stages:
  - lint
  - build
  - unit test
  - system test
  - review
  - integration test
  - cleanup
  - deploy

review_app:
  extends: .review_app
  rules:
    - if: $DISABLE_REVIEW_APPS
      when: never
    - if: $CI_COMMIT_BRANCH =~ /^TOLP-.*$/

test_robot:
  extends: .test-robot
  needs: ["review_app"]

stop_review:
  extends: .stop_review
  rules:
    - if: $DISABLE_REVIEW_APPS
      when: never
    - if: $CI_COMMIT_BRANCH =~ /^TOLP-.*$/
      when: manual
